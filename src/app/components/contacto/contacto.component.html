<div class="container">
  <h3>Cont&aacute;ctanos</h3>
  <form>
      <div class="form-group">
        <label for="InputNombre">Nombre</label>
        <input type="text" class="form-control" id="InputNombre" placeholder="Ingresa tu nombre">
      </div>
      <div class="form-group">
        <label for="InputEmail">Email</label>
        <input type="email" class="form-control" id="InputEmail" placeholder="Ingresa tu email">
      </div>
      <div class="form-group">
        <label for="InputAsunto">Asunto</label>
        <input type="text" class="form-control" id="InputAsunto" placeholder="Ingresa el asunto">
      </div>
      <div class="form-group">
        <label for="TextMensaje">Mensaje</label>
        <textarea class="form-control" id="TextMensaje"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
